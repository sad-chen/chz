        :root {

        h1 {

            -webkit-text-fill-color: transparent;

            animation: titleGlow 2s ease-in-out infinite alternate;

        .timeline {

            display: grid;

            gap: 2rem;

            padding: 40px 0;

        .stage-card {

            background: rgba(255, 255, 255, 0.05);

            border-radius: 15px;

            padding: 2rem;

            backdrop-filter: blur(10px);

            border: 1px solid rgba(255, 255, 255, 0.1);

            transition: 0.3s;

            cursor: pointer;

            box-shadow: 0 10px 30px rgba(0,0,0,0.3);

            position: relative;

            overflow: hidden;

        }



        .stage-card::before {

            content: '';

            position: absolute;

            top: 0;

            left: -100%;

            width: 100%;

            height: 100%;

            background: linear-gradient(

                90deg,

                transparent,

                rgba(255,255,255,0.2),

                transparent

            );

            transition: 0.5s;

        }



        .stage-card:hover {

            transform: translateY(-5px);

            box-shadow: 0 15px 35px rgba(0,0,0,0.5);

        }



        .stage-card:hover::before {

            left: 100%;

        }



        .stage-card h2 {

            color: var(--secondary);

            margin: 0 0 1rem;

            font-size: 1.5rem;

        }



        .stage-card ul {

            list-style: none;

            padding: 0;

            display: grid;

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

            gap: 1rem;

            max-height: 0;

            overflow: hidden;

            transition: 0.5s;

        }



        .stage-card .active ul {

            max-height: 500px;

        }



        .stage-card li {

            padding: 1rem;

            background: rgba(75, 139, 190, 0.1);

            border-radius: 8px;

            position: relative;

            overflow: hidden;

            transition: 0.3s;

        }



        .stage-card li::before {

            content: '';

            position: absolute;

            left: 0;

            top: 0;

            width: 3px;

            height: 100%;

            background: var(--accent);

            transition: 0.3s;

        }



        .stage-card li:hover {

            transform: translateX(10px);

            background: rgba(75, 139, 190, 0.2);

        }



        @keyframes titleGlow {

            from { text-shadow: 0 0 10px var(--primary); }

            to { text-shadow: 0 0 20px var(--secondary); }

        }



        @media (max-width: 768px) {
