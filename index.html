        }

        /* 头部样式 */
        .header {
            text-align: center;

        }

		.header {
		    position: relative;
		    overflow: hidden;
		    background: linear-gradient(135deg, 
		        rgba(44, 62, 80, 0.95),
		        rgba(52, 73, 94, 0.95)),
		        linear-gradient(45deg, 
		            rgba(230, 126, 34, 0.1) 10%,
		            transparent 30%,
		            transparent 70%,
		            rgba(52, 152, 219, 0.1) 90%);
		    background-blend-mode: overlay;
		}
		
		/* 动态粒子背景 */
		.header::before {
		    content: '';
		    position: absolute;
		    width: 200%;
		    height: 200%;
		    top: -50%;
		    left: -50%;
		    background-image: 
		        linear-gradient(white 1px, transparent 1px),
		        linear-gradient(90deg, white 1px, transparent 1px);
		    background-size: 30px 30px;
		    animation: particleMove 20s linear infinite;
		    opacity: 0.05;
		    pointer-events: none;
		}
		
		/* 微光动画 */
		.header::after {
		    content: '';
		    position: absolute;
		    top: -50%;
		    left: -50%;
		    width: 200%;
		    height: 200%;
		    background: linear-gradient(
		        to right,
		        rgba(255,255,255,0) 0%,
		        rgba(255,255,255,0.1) 25%,
		        rgba(255,255,255,0.1) 50%,
		        rgba(255,255,255,0) 100%
		    );
		    transform: rotate(15deg);
		    animation: shimmer 8s infinite;
		}
		
		@keyframes particleMove {
		    0% { transform: translate(0, 0); }
		    100% { transform: translate(30px, 30px); }
		}
		
		@keyframes shimmer {
		    0% { transform: translateX(-100%) rotate(15deg); }
		    100% { transform: translateX(100%) rotate(15deg); }
		}
		
		/* 3D立体文字效果 */
		.header h1 {
		    text-shadow:

		.sparkle-2 {

		}
		
		@keyframes sparkle {

		}
		
		@keyframes rotate {

		}

    <script>
        // 滚动动画触发
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    
                    // 进度条动画
                    const progressBars = entry.target.querySelectorAll('.skill-progress');
                    progressBars.forEach(bar => {
                        const targetWidth = bar.getAttribute('data-width');
                        bar.style.width = targetWidth;
                    });
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.hidden').forEach(el => observer.observe(el));

        // 项目详情切换
        function toggleDetails(btn) {
            const details = btn.previousElementSibling;
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
            btn.textContent = details.style.display === 'none' ? '小目标' : '收起小目标';
        }

        // 页面加载动画
        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
        });
		
		let page = 1;

		 const btn = document.getElementById('dynamicBtn');
		        
		        // 添加渐变流动动画
		        btn.style.animation = 'gradientFlow 8s ease infinite';
		
		        // 涟漪点击效果
		        btn.addEventListener('click', function(e) {
		            const ripple = document.createElement('div');
		            ripple.className = 'ripple';
		            ripple.style.left = e.offsetX + 'px';
		            ripple.style.top = e.offsetY + 'px';
		            this.appendChild(ripple);
		            
		            setTimeout(() => ripple.remove(), 600);
		        });
		
		        // 动态颜色变化
		        let hue = 0;
		        setInterval(() => {
		            hue = (hue + 1) % 360;
		            btn.style.setProperty('--hue', hue);
		        }, 50);
		
		        btn.addEventListener('mouseleave', () => {
		            btn.style.transform = 'translateY(0)';
		        });
				
				 const canvas = document.getElementById('court');
				        const ctx = canvas.getContext('2d');
				        
				        // 设置画布尺寸
				        canvas.width = 800;
				        canvas.height = 600;
				
				        // 篮球属性
				        const ball = {
				            x: canvas.width/2,
				            y: 100,
				            radius: 30,
				            speedX: 5,
				            speedY: 0,
				            gravity: 0.5,
				            bounce: -0.7,
				            rotation: 0
				        };
				
				        // 拖尾粒子数组
				        let particles = [];
				        const maxParticles = 20;
				
				        // 颜色数组
				        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD'];
				
				        class Particle {
				            constructor(x, y) {
				                this.x = x;
				                this.y = y;
				                this.size = Math.random() * 5 + 2;
				                this.speedX = (Math.random() - 0.5) * 3;
				                this.speedY = (Math.random() - 0.5) * 3;
				                this.color = colors[Math.floor(Math.random() * colors.length)];
				                this.alpha = 1;
				            }
				
				            update() {
				                this.x += this.speedX;
				                this.y += this.speedY;
				                this.alpha -= 0.03;
				            }
				
				            draw() {
				                ctx.save();
				                ctx.globalAlpha = this.alpha;
				                ctx.beginPath();
				                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
				                ctx.fillStyle = this.color;
				                ctx.fill();
				                ctx.restore();
				            }
				        }
				
				        function drawBasketball(x, y, rotation) {
				            // 篮球主体
				            const gradient = ctx.createRadialGradient(x, y, 5, x, y, ball.radius);
				            gradient.addColorStop(0, '#FF8C00');
				            gradient.addColorStop(1, '#FF4500');
				            
				            ctx.save();
				            ctx.translate(x, y);
				            ctx.rotate(rotation);
				            
				            // 绘制篮球
				            ctx.beginPath();
				            ctx.arc(0, 0, ball.radius, 0, Math.PI * 2);
				            ctx.fillStyle = gradient;
				            ctx.fill();
				            
				            // 篮球条纹
				            ctx.strokeStyle = '#000';
				            ctx.lineWidth = 2;
				            ctx.beginPath();
				            ctx.arc(0, 0, ball.radius, 0, Math.PI);
				            ctx.stroke();
				            
				            ctx.beginPath();
				            ctx.moveTo(-ball.radius * 0.6, 0);
				            ctx.lineTo(ball.radius * 0.6, 0);
				            ctx.stroke();
				            
				            ctx.restore();
				        }
				
				        function animate() {
				            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
				            ctx.fillRect(0, 0, canvas.width, canvas.height);
				
				            // 更新篮球位置
				            ball.speedY += ball.gravity;
				            ball.x += ball.speedX;
				            ball.y += ball.speedY;
				            ball.rotation += ball.speedX * 0.05;
				
				            // 边界碰撞检测
				            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
				                ball.speedX *= -1;
				            }
				            
				            if (ball.y + ball.radius > canvas.height) {
				                ball.y = canvas.height - ball.radius;
				                ball.speedY *= ball.bounce;
				                createImpactParticles();
				            }
				
				            // 添加拖尾粒子
				            particles.push(new Particle(ball.x, ball.y));
				            if (particles.length > maxParticles) {
				                particles.shift();
				            }
				
				            // 更新并绘制粒子
				            particles.forEach((particle, index) => {
				                particle.update();
				                particle.draw();
				                if (particle.alpha <= 0) {
				                    particles.splice(index, 1);
				                }
				            });
				
				            // 绘制篮球
				            drawBasketball(ball.x, ball.y, ball.rotation);
				
				            requestAnimationFrame(animate);
				        }
				
				        function createImpactParticles() {
				            for (let i = 0; i < 10; i++) {
				                particles.push(new Particle(ball.x, ball.y));
				            }
				        }
				
				        // 点击重置动画
				        canvas.addEventListener('click', () => {
				            ball.x = canvas.width/2;
				            ball.y = 100;
				            ball.speedX = 5;
				            ball.speedY = 0;
				            particles = [];
				        });
				
				        animate();
    </script>
